<html>

<head>
	<meta charset="utf-8" />
	<title>Card Moto</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-content-left">
				<p class="subtitle">Escolha a versão que mais combina com você</p>
				<h2 class="title">Yamaha MT 03</h2>

				<div class="price">
					<h3><span>R$</span>31290,99</h4>
				</div>

				<div class="card-actions">
					<div class="prod-options">

						<div class="color-options">
							<i class="fa fa-circle selected" data-image="blue"></i>
							<i class="fa fa-circle" data-image="gray"></i>
							<i class="fa fa-circle" data-image="black"></i>
						</div>
					</div>
					<div class="cart">
						<button>
							<i class="fa fa-chevron-down"></i>
							<i class="fa fa-chevron-down"></i>
							<i class="fa fa-chevron-down"></i>
							<i class="fa fa-shopping-cart"></i>
						</button>
					</div>
				</div>
			</div>

			<div class="card-content-right">
				<img src="img/mt03-blue.png" alt="Imagem produto">
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
